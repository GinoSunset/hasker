<nav aria-label="Page navigation example">
  <ul class="pagination">

    {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link"
               {% if request.GET.q %}
               href="{{ request.path}}?page={{ page_obj.previous_page_number }}&q={{request.GET.q}}"
               {% else %}
               href="{{ request.path}}?page={{ page_obj.previous_page_number }}"
               {% endif %}
            >
                Previous</a></li>
    {% endif %}
    {% for page in paginator.page_range %}
        <li class="page-item">
            <a class="page-link" id="page-{{ page }}-id"
               {% if request.GET.q %}
               href="{{ request.path}}?page={{ page }}&q={{request.GET.q}}"
               {% else %}
               href="{{ request.path}}?page={{ page }}"
               {% endif %}
            >
                {{ page }}</a></li>
    {% endfor %}
    {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link"
               {% if request.GET.q %}
               href="{{ request.path}}?page={{ page_obj.next_page_number }}&q={{request.GET.q}}"
               {% else %}
               href="{{ request.path}}?page={{ page_obj.next_page_number }}"
               {% endif %}
            >
                Next</a></li>
    {% endif %}
  </ul>
</nav>
